<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Scam Detector モデル選択</title>
  <!-- CSSファイルのリンク -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div class="container">
    <h1>モデル選択</h1>
    <div class="notice">
      <strong>ChatGPT-4oと-4o-mini を使用する場合、拡張機能オプションでAPIをセットしてください。<br>デフォルトはRoBERTaモデルです。</strong>
    </div>
    <label for="modelSelect">使用するモデル:</label>
    <select id="modelSelect">
      <option value="gpt-4o">ChatGPT-4o</option>
      <option value="gpt-4o-mini">ChatGPT-4o-mini</option>
      <option value="roberta">RoBERTa</option>
      <option value="bert">BERT</option>
    </select>
    <button id="saveBtn">保存</button>
  </div>

  <script src="../js/popup.js"></script>

</body>
</html>
